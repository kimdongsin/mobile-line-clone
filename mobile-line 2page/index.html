<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>2page</title>
</head>
<body>
    <div id="container">
        <div class="header"> <!--헤더-->
            <div class="header__nav">
                <div class="header__nav__alarm">
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-sms"></i>
                    <i class="fab fa-twitch"></i>
                    <i class="fab fa-twitch"></i>
                    <i class="fab fa-twitch"></i>
                </div>

                <div class="header__nav__alarm">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-filter"></i>
                    <i class="fas fa-battery-full"></i>
                    <span>오전 11:13</span>
                </div>

            </div>

            <div class="header__main">
                <div class="header__main__text">
                    <p>더 보기</p>
                </div>

            </div>

            <div class="header__footer">
                <div class="header__footer__icon">
                    <i class="fas fa-user"></i>
                </div>

                <div class="header__footer__icon">
                    <i class="far fa-comment-dots"></i>
                    <span class="one">2</span>
                </div>

                <div class="header__footer__icon">
                    <i class="far fa-clock"></i>
                </div>

                <div class="header__footer__icon">
                    <i class="fas fa-ellipsis-h"></i>
                    <span class="one">3</span>
                </div>
            </div>

        </div><!--헤더 끝-->

        <div class="main">
            <div class="main__icon">
                <div class="main__icon__set">
                    <i class="fas fa-user-friends"></i>
                    <div class="icon__set__fontsize">친구 추가</div>
                </div>

                <div class="main__icon__set">
                    <i class="fas fa-cog"></i>
                    <div class="icon__set__fontsize">설정</div>
                </div>

                <div class="main__icon__set">
                    <div class="icon__set__proflie">
                
                    </div>
                    <div class="icon__set__fontsize">프로필</div>
                </div>
            </div>

            <div class="main__icon">
                <div class="main__icon__set">
                    <i class="fas fa-phone-alt"></i>
                    <div class="icon__set__fontsize">통화</div>
                </div>

                <div class="main__icon__set">
                    <i class="fas fa-sticky-note"></i>
                    <div class="icon__set__fontsize">스티커 샵</div>
                </div>

                <div class="main__icon__set">
                    <i class="fab fa-themeisle"></i>
                    <div class="icon__set__fontsize">테마 샵</div>
                </div>
            </div>

            <div class="main__icon">
                <div class="main__icon__set">
                    <i class="fab fa-google-plus"></i>
                    <div class="icon__set__fontsize">공식 계정</div>
                </div>

                <div class="main__icon__set">
                    <i class="far fa-money-bill-alt"></i>
                    <div class="icon__set__fontsize">LINE Pay</div>
                </div>

                <div class="main__icon__set">
                    <i class="fas fa-gifts"></i>
                    <div class="icon__set__fontsize">기프트 샵</div>
                </div>
            </div>

            <div class="main__icon">
                <div class="main__icon__set">
                    <i class="fab fa-ideal"></i>
                    <div class="icon__set__fontsize">LINE DEAL</div>
                </div>

                <div class="main__icon__set">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="icon__set__fontsize">공지 사항</div>
                </div>

                <div class="main__icon__set">
                    <i class="fas fa-mobile-alt"></i>
                    <div class="icon__set__fontsize">LINE 앱</div>
                </div>
            </div>


            <div class="main__icon">
                <div class="main__icon__set">
                    <i class="fas fa-dragon"></i>
                    <div class="icon__set__fontsize">LINE Game</div>
                </div>

                <div class="main__icon__set">
                    <i class="fab fa-bitcoin"></i>
                    <div class="icon__set__fontsize">프리코인</div>
                </div>

                <div class="main__icon__set">

                </div>
            </div>

        </div>

        <div class="footer">
            
        </div>

    </div>
    
</body>
</html>
