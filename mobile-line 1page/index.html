<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>1page</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header__nav">
                <div class="header__nav__alarm">
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-sms"></i>
                    <i class="fab fa-twitch"></i>
                    <i class="fab fa-twitch"></i>
                    <i class="fab fa-twitch"></i>
                </div>

                <div class="header__nav__alarm">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-filter"></i>
                    <i class="fas fa-battery-full"></i>
                    <i class="fab fa-twitch"></i>
                    <i class="fab fa-twitch"></i>
                </div>

            </div>

            <div class="header__main">
                <div class="header__main__text">
                    <p>친구 101</p>
                </div>

                <div class="header__main__menu">
                    <div class="main__menu__icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    
                    <div class="main__menu__icon">
                        <i class="fas fa-search"></i>
                    </div>

                    <div class="main__menu__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>

            <div class="header__footer">
                <div class="header__footer__icon">
                    <i class="fas fa-user"></i>
                </div>

                <div class="header__footer__icon">
                    <i class="far fa-comment-dots"></i>
                    <span class="one">2</span>
                </div>

                <div class="header__footer__icon">
                    <i class="far fa-clock"></i>
                </div>

                <div class="header__footer__icon">
                    <i class="fas fa-ellipsis-h"></i>
                    <span class="one">5</span>
                </div>
            </div>

        </div>

        <div class="main"> <!-- 메인 시작-->
            <div class="main__header"> <!--메인 헤더-->
                <div class="main__header__friend"> <!--친구 추천 박스-->
                    <div class="header__friend__left">
                        <p>친구 추천</p>
                    </div>

                    <div class="header__friend__right">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                </div> <!--친구 추천 박스 끝-->

                <div class="main__header__profile"> <!--프로필 사진 단-->
                    <div class="header__profile__img">
                    
                    </div>

                    <div class="header__profile__text">
                        <span>어썸디벨로퍼스</span>
                    </div>

                    <div class="header__profile__number">
                        <span>35</span>
                    </div>

                    <div class="header__profile__arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="main__main">

            </div>

            <div class="main__footer">

            </div>
        </div> <!-- 메인 끝-->
    </div>
</body>
</html>
